<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hat Game!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
    

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="/script.js"></script>
    <style>
      #user-container {
        padding: 15px;
      }
      
      ul#users{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(1, 1fr);
      }
      
      .user-card{
        display: block;
        margin: 5px;
        padding: 5px;
        width: 100px;
        border: 1px #000 solid;
        border-radius: 3px;
        background: #ddd;
        height: 60px;
        text-align: center;
        position:relative;
      }
      
      .user-box {
        display:block;
        list-style: none;
      }
      
      .user-box-1 {
        
      }
      .user-box-2 {
      
      }

      .user-box-3 {
      }
      
      #users li.black {
        background: #000;
        color: #fff;
      }
      
      #users li.white {
        background: #fff;
        color: #000;
      }
      
      
      #message-container {
        padding: 15px;
      }
      
      #users li a {
        font-size: 0.8em;
        text-decoration: none;
        border: 1px solid #000;
      }
      
      form#begin-game {
        width: 100vw;
      }
      
      #begin-game button {
        width: 90%;
        margin: auto;
        display: block;
      }
      
      ul#messages{
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: repeat(1, 1fr);
      }
      
      .message-user{
        list-style: none;
        align-self: center;
      }
      
      .message-text{
        list-style: none;
        font-size: .8em;
        align-self: center;
      }
      
      .guess-white, 
      .guess-black,
      .guess-pass {
        cursor: pointer;
        display: block;
        margin: 5px;
        padding: 5px;
        width: 100px;
        border: 1px #000 solid;
        border-radius: 3px;
        background: #ddd;
        height: 60px;
        text-align: center;
        position: relative;
        font-size: 0.8em;
        box-shadow: 5px 10px #888888;
      }

      
      #guess_white{position:absolute; right: -120px; top:0;   display: block; width:100px; height: 20px; background: #fff; color: #000;}
      #guess_black{position:absolute; right: -120px; top:25px; display: block; width:100px; height: 20px; background: #000; color: #fff;}
      #guess_pass {position:absolute; right: -120px; top:50px; display: block; width:100px; height: 20px; background: #ccc; color: #000;}
    </style>
  </head>  
  <body>
    <form id="new-user">
      <input id="u" autocomplete="off" />
      <button>
        Join
      </button>
    </form>
    
    <div id="user-container">
      <h2>Users</h2>
      <ul id="users">

      </ul>      
    </div>
    
    <form id="begin-game" action="">
      <button class="button button-outline">
        Begin Game
      </button>
    </form>
    
    <div id="message-container">
      <h2>Chat</h2>   
      <form id="message" action="">
        <input id="m" autocomplete="off" />
        <button>
          Send
        </button>
      </form>
      <ul id="messages">
    
      </ul>
    </div>

  </body>
</html>
